<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">Â¨
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

</head>

<body>

  <img class="bubble1" src="images/bg-pattern-top.svg" alt="bubble">
  <img class="bubble2" src="images/bg-pattern-bottom.svg" alt="bubble">



  <div class="card">
    <img class="pozadi" src="images/bg-pattern-card.svg" alt="card">
    <img class="victor" src="images/image-victor.jpg" alt="victor">

    <h4>Victor Crest</h4>
    <p class="age"> 26 </p>
    <p> London </p>
    <hr>

    <table class="table">
      <tr class="first-row">
        <td class="td">80K</td>
        <td class="td">803K</td>
        <td class="td">1.4K</td>
      </tr>
      <tr class="second-row">
        <td class="td">Followers</td>
        <td class="td">Likes</td>
        <td class="td">Photos</td>
      </tr>

    </table>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Petra</a>.
  </div>





</body>

</html>
